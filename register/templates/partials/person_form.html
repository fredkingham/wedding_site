<div class="column eight wide">
  <div style="padding-top: 0" class="ui inverted vertical segment">
    <div class="row">
      <h1 style="padding-top: 0" class="ui inverted header main-header">
        [[ person.user.first_name ]]'s Invite <small>
          <a v-if="person.plusOne" class="header-link" href="">Not Me</a></small>
      </h1>
    </div>
    <div style="text-align: left; margin-bottom: 5px;" class="row">
      <h3 class="sub-header">
        RSVP
        <small>Excellent news</small>
      </h3>
    </div>
    <div class="second-page flex-container">
      <button v-bind:class="{ blue: person.rsvpChoice === RSVP_CHOICES.YES }" v-on:click="person.set('rsvpChoice', RSVP_CHOICES.YES)" class="half ui grey basic button fixed button-container">I would love to come</button>
      <button v-bind:class="{ blue: person.rsvpChoice === RSVP_CHOICES.NO }" v-on:click="person.set('rsvpChoice', RSVP_CHOICES.NO)" class="half grey basic ui button fixed button-container">Sorry, I can't make it</button>
    </div>
  </div>
  <div class="ui inverted vertical segment">
    <div style="margin-top: 10px; text-align: left; margin-bottom: 5px;" class="row">
      <h3 class="sub-header">
        Food Preferences
        <small v-if="!person.foodChoice">What would you like to eat?</small>
        <small v-if="person.foodChoice=='pig'">Mmmm Pig</small>
        <small v-if="person.foodChoice=='veggie'">Most of your five a day</small>
      </h3>
    </div>
    <div class="second-page flex-container">
      <button v-on:click="person.set('foodChoice', FOOD_CHOICES.PIG)" v-bind:class="{ blue: person.foodChoice === FOOD_CHOICES.PIG }" class="third ui grey basic button ncdr-button">I like pig</button>
      <button v-on:click="person.set('foodChoice', FOOD_CHOICES.VEGGIE)" v-bind:class="{ blue: person.foodChoice === FOOD_CHOICES.VEGGIE }" class="third grey basic ui button ncdr-button">All about the veggies</button>
      <button v-on:click="person.set('foodChoice', FOOD_CHOICES.OTHER)" v-bind:class="{ blue: person.foodChoice === FOOD_CHOICES.OTHER }" class="third grey basic ui button ncdr-button">Other</button>
    </div>
    <div v-if="person.foodChoice === FOOD_CHOICES.OTHER" style="margin-top: 10px; text-align: left; " class="row">
      <div class="ui form inverted transparent ncdr-input">
        <label style="display: block; margin-bottom: 5px;">Tell us more about your exciting eating preferences?</label>
        <textarea v-on:blur="person.save()" v-model="person.foodPreferenceOther" v-bind:class="{ blue: person.foodPreferenceOther.length }" rows=3></textarea>
      </div>
    </div>
  </div>
  <div v-if="person.foodChoice" class="ui inverted vertical segment">
    <div style="margin-top: 10px; text-align: left; margin-bottom: 5px;" class="row">
      <h3 class="sub-header">
        Song choice
        <small>What is the one song you would dance to?</small>
      </h3>
    </div>
    <div style="width: 100%" class="ui input ncdr-input">
      <input v-model="person.songChoice" v-on:blur="person.save()" v-bind:class="{ blue: person.songChoice.length }" type="text" placeholder="Africa, Toto">
    </div>
  </div>
  <div v-if="person.songChoice.length && person.plusOne" class="ui inverted vertical segment">
    <div style="margin-top: 10px; text-align: left; margin-bottom: 5px;" class="row">
      <h3 class="sub-header">
        Would you like to RSVP for Cathy?
      </h3>
    </div>
    <div style="width: 100%" class="ui input">
      <button v-bind:class="{ blue: person.showOther }" v-on:click="person.showOther = true" class="half ui grey basic button fixed button-container">Oo yes please</button>
    </div>
  </div>
</div>
